<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Vue Email List</title>
    <link rel="icon" type="icon/png"
        href="https://boolean.careers/favicon/favicon-32x32.png">
    <!-- font awesome -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>
    <!-- bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- axios -->
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js'
        integrity='sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=='
        crossorigin='anonymous'></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script defer src="js/scripts.js"></script>
</head>

<body class="bg-secondary-subtle">

    <!-- Exercise made by
    CARLO EUSEBI -->
    <div id="root" class="container-fluid p-5">

        <!-- TITLE AND PARAGRAPH -->
        <h1 class="text-center mb-3">Vue Email List</h1>
        <p class="text-center mb-5">Email list randomly generating via <a
                href="https://flynn.boolean.careers/exercises/api/random/mail">Boolean
                API</a></p>

        <!-- LIST -->
        <ul v-if="!isLoading"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-5 gy-3 list-unstyled justify-content-center">

            <!-- V-FOR -->
            <li class="col" v-for="email in emails">
                <div class="card my-card">
                    <div class="card-body">
                        {{email}}
                    </div>
                </div>
            </li>
        </ul>

        <!-- LOADER -->
        <div v-else class="text-center pt-5">
            <i class=" fa-solid fa-spinner fa-spin fa-2xl"></i>
        </div>

    </div>


</body>

</html>
